{{ partial "head" . }}

<div class="container">
    <section>
        <div class="section-title">
            <span>{{ if .IsPage }}{{ if .Draft }}{{ .Site.Data.Strings.draft }} :: {{ end }}{{ end }}{{ .Title }}</span>
        </div>
        <div class="row px-2">
          {{ range $index, .Paginator.Pages }}
            {{ partial "post/card" . }}
          {{ end }}
          <!-- begin post -->
        </div>
    </section>
</div>

{{ partial "foot" . }}
